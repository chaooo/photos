<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>海报画廊</title>
	<style type="text/css">
		*{padding:0;margin:0;}
		body{
			background-color:#FFF;
			color:#555;
			font-family:'Avenir Next','Lantinghei SC';
			font-size:14px;
			-webkit-font-smoothing:antialiased;
		}
		.wrap{
			width:100%;
			height:600px;
			position:absolute;
			top:50%;
			margin-top:-300px;
			background-color:#333;
			overflow:hidden;
			-webkit-perspective:800px;
			/* perspective:800px; */
		}
		.photo{
			width:260px;
			height:320px;
			position:absolute;
			z-index:1;
			-webkit-box-shadow: 0 0 1px rgba(0,0,0,.01);
			box-shadow: 0 0 1px rgba(0,0,0,.01);
		}
		.photo .side{
			width:100%;
			height:100%;
			background-color:#eee;
			position:absolute;top:0;right:0;
			padding:20px;
			-webkit-box-sizing:border-box;
			/* -moz-box-sizing:border-box; 
					box-sizing:border-box; */		
		}
		.photo .side-front{}
		.photo .side-front .image{
			width:100%;
			height:250px;
			line-height:250px;
			overflow:hidden;
		}
		.photo .side-front .image img{width:100%;}
		.photo .side-front .caption{
			text-align:center;
			font-size:16px;
			line-height:50px;
		}
		.photo .side-back{}
		.photo .side-back .desc{
			color:#666;
			font-size:14px;
			line-height:1.5em;
		}
		/* 当前选中海报样式 */
		.photo_center{
			top:50%;right:50%;
			margin:-160px 0 0 -130px;
			z-index:999;
		}
		/* 负责翻转 */
		.photo-wrap{
			position:absolute;
			width:100%;
			height:100%;
			-webkit-transform-style:preserve-3d;
			/* transform-style:preserve-3d; */
			transition:all .6s;
		}

		.photo-wrap .side-front{
			-webkit-transform:rotateY(0deg);
			/* -moz-transform:rotateY(0deg);
				-ms-transform:rotateY(0deg);
				 -o-transform:rotateY(0deg);
					transform:rotateY(0deg); */	 	
		}
		.photo-wrap .side-back{
			-webkit-transform:rotateY(180deg);
			/* -moz-transform:rotateY(180deg);
				-ms-transform:rotateY(180deg);
				 -o-transform:rotateY(180deg);
					transform:rotateY(180deg); */
		}
		.photo-wrap .side{		
			-webkit-backface-visibility:hidden;	
			/* -moz-backface-visibility:hidden;
				-ms-backface-visibility:hidden;
					backface-visibility:hidden; */
		}
		.photo_front .photo-wrap{-webkit-transform:rotateY(0deg);}
		.photo_back .photo-wrap{-webkit-transform:rotateY(180deg);}
	</style>
</head>
<body onselectstart="return false;">
	<div class="wrap" id="wrap"><!-- 2.改写视图，为模板字符串 -->
		<div class="photo photo_center photo_front" onclick="turn(this)" id="photo_{{index}}"><!-- .photo负责位移、旋转 -->
			<div class="photo-wrap"><!-- .photo-wrap负责3D翻转 -->
				<div class="side side-front">
					<p class="image"><img src="{{img}}" alt="img"></p>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="photo/data.js"></script>
	<script type="text/javascript">
	/* 3.通用函数 */
		function g(selector){
			var method = selector.substr(0,1) == '.' ? 'getElementsByClassName' : 'getElementById'
			return document[method](selector.substr(1));
		}
	/* 4.输出所有的海报 */
		var data = data;
		function addPhotos(){
			var template = g('#wrap').innerHTML;
			var html = [];
			for( s in data){/* for (var s = 0; s < data.length; s++) { */
				var _html = template
					.replace('{{index}}',s)
					.replace('{{img}}',data[s].img)
					.replace('{{caption}}',data[s].caption)
					.replace('{{desc}}',data[s].desc);
				html.push( _html );
			}
			g('#wrap').innerHTML = html.join('');

			}
		}
		addPhotos();
	/* 1.翻面控制 */
		function turn (elem) {
			var cls = elem.className;
			if ( /photo_front/.test( cls )) {
				cls = cls.replace(/photo_front/,'photo_back')
			} else{
				cls = cls.replace(/photo_back/,'photo_front')
			};
			return elem.className = cls;
		}
	</script>
</body>
</html>
